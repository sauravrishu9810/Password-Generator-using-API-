<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="Assets/image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Generate <a href=""></a> Random Password</h1>

        <div class="input">
            <i class="fa-solid fa-copy" id="copy"></i>
            <input type="text" class="input-text" placeholder="Password"/>
        </div>
        <div class="button">
            <button id="btn-box">
                <i class="fa-solid fa-arrow-down-up-lock"></i>
                Generate Password
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
